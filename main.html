<!DOCTYPE html><html lang="en"><head><title>Docuverse Notes</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="/bootstrap/css/bootstrap-combined.no-icons.min.css" rel="stylesheet" media="screen"><link href="/bootstrap/css/font-awesome.css" rel="stylesheet"><!--[if lt IE 7]><link href="/bootstrap/css/font-awesome-ie7.css" media="screen"><![endif]--><link href="/css/common.css" rel="stylesheet"></head><body><div class="navbar"><div class="navbar-inner"><a href="/" class="brand">Docuverse Notes</a><form class="navbar-form pull-right"><a href="/signup" class="btn icon-cloud">&nbsp;Signup</a>&nbsp;<a href="/signin" class="btn icon-signin">&nbsp;Login</a></form></div></div><div class="container-fluid"><div class="row-fluid row-superdense"><div id="note-toolbar" class="input-append span12"><input id="query" type="text" placeholder="Search or Create" class="input-mini span9"><button id="query-clear-btn" class="btn btn-small"><i class="icon-remove-sign"></i></button><a id="note-create-btn" class="btn btn-small disabled"><i class="icon-plus">&nbsp;</i>Create</a><a id="note-rename-btn" class="btn btn-small disabled"><i class="icon-pencil">&nbsp;</i>Rename</a><a id="note-delete-btn" class="btn btn-small disabled"><i class="icon-trash">&nbsp;</i>Delete</a></div></div><div class="row-fluid"><div id="note-list" class="span12"><table class="table table-superdense table-hover"><thead><tr><td class="span6">Title</td><td class="span4">Tags</td><td class="span2">Time</td></tr></thead><tbody></tbody></table></div></div><div class="row-fluid"><div id="content-toolbar" class="btn-toolbar"><div class="btn-group"><a id="content-view-btn" href="#" class="btn btn-small"><i class="icon-eye-open">&nbsp;</i>View as HTML</a><a id="content-edit-btn" href="#" class="btn btn-small"><i class="icon-edit">&nbsp;</i>Edit as Markdown</a></div></div></div><div class="row-fluid"><ul id="note-content-tabs" class="nav nav-tabs"><li><a href="#note-content-view" data-toggle="tab">View</a></li><li><a href="#note-content-edit" data-toggle="tab">Edit</a></li></ul></div><div class="row-fluid"><div class="tab-content span12"><div id="note-content-view" class="tab-pane gfm-html"></div><div id="note-content-edit" class="tab-pane"><textarea class="CodeMirror"></textarea></div></div></div><div class="hidden"></div></div><div class="templates"><script id="dialog-template" type="text/x-mustache-template"><div class="modal hide"><div class="modal-header"><a class="cancel close">&times;</a><img src="/img/brand.png" class="modal-logo"><div class="modal-title">{{title}}</div></div></div></script><script id="alert-dialog-subtemplate" type="text/x-mustache-template"><div class="modal-body"><center>{{message}}</center></div><div class="modal-footer"><center><button class="ok btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;OK&nbsp;&nbsp;&nbsp;&nbsp;</button></center></div></script><script id="confirm-dialog-subtemplate" type="text/x-mustache-template"><div class="modal-body"><center>{{message}}</center></div><div class="modal-footer"><button class="cancel btn">Cancel</button><button class="ok btn btn-primary">{{confirm}}</button></div></script><script id="prompt-dialog-subtemplate" type="text/x-mustache-template"><div class="modal-body"><form class="form-horizontal"><div class="control-group"><label class="control-label">{{message}}</label><div class="controls"><input type="text" placeholder="{{placeholder}}" class="answer"></div></div></form></div><div class="modal-footer"><button class="cancel btn">Cancel</button><button class="ok btn btn-primary">{{confirm}}</button></div></script><script id="note-view-template" type="text/x-mustache-template"><tr class="note"><td class="note-title span6">{{title}}</td><td class="note-tags span4">{{tags}}</td><td class="note-time span2">{{mtime}}</td></tr></script></div><div class="scripts"><script src="/js/lib/jquery-2.0.2.js"></script><script src="/bootstrap/js/bootstrap.min.js"></script><script src="/js/lib/hogan-2.0.0.js"></script><script src="/js/lib/lodash.min.js"></script><script src="/js/lib/backbone.js"></script><script src="/js/lib/mousetrap.min.js"></script><script src="/js/main.js"></script><!-- codemirror github-flavored markdown--><script src="/codemirror/lib/codemirror.js"></script><script src="/codemirror/addon/mode/overlay.js"></script><!--script(src="/codemirror/addon/fold/foldcode.js")--><!--script(src="/codemirror/addon/search/searchcursor.js")--><!--script(src="/codemirror/addon/search/search.js")--><script src="/codemirror/mode/xml/xml.js"></script><script src="/codemirror/mode/markdown/markdown.js"></script><script src="/codemirror/mode/gfm/gfm.js"></script><!-- block hilighting modes--><script src="/codemirror/mode/javascript/javascript.js"></script><script src="/codemirror/mode/coffeescript/coffeescript.js"></script><script src="/codemirror/mode/css/css.js"></script><script src="/codemirror/mode/htmlmixed/htmlmixed.js"></script><!-- html/markdown converters--><script src="/js/lib/marked.js"></script><!-- components--><!-- main app--><script src="/js/main.js"></script></div></body></html>
